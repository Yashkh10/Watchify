<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{{ url_for('static', filename='movielogo.png') }}" type="image/png">
    <style>
        body {
            background: linear-gradient(to bottom, #0d0d0d, #1a1a1a); /* Dark gradient background */
            color: #f0f0f0; /* Light text color */
            font-family: 'Poppins', sans-serif;
        }

        h1,
        h2 {
            color: #ffffff;
        }

        .neon-text {
            color: #ff6347; /* Neon red text color */
            text-shadow: 0 0 8px #ff6347;
        }

        .btn-neon {
            background: #ff6347; /* Neon red button */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 8px #ff6347;
            transition: 0.3s;
        }

        .btn-neon:hover {
            background: #ff4500; /* Darker shade of red on hover */
            box-shadow: 0 0 12px #ff4500;
        }

        .carousel-item img {
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
        }

        .testimonial-card {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.2);
        }

        /* Ensure the container has no background and fits with the body background */
        .title-container {
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: none;
        }

        .movie-recommendation-container {
            background: transparent;
        }

        /* Darker style for searched results but same color scheme */
        .searched-results-container {
            background-color: #1a1a1a;
            color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
        }

        .searched-results-container h2 {
            color: #ff6347;
        }

        .searched-results-item {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }

        .searched-results-item img {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }

        /* Added custom styles for dropdown */
        select {
            position: relative; /* Ensure the select element is correctly positioned */
            z-index: 1000; /* Bring the select dropdown to the front */
            margin-top: 10px; /* Add space above the select dropdown */
        }

        /* Added custom styles for the select dropdown menu */
        .form-select {
            position: relative;
        }

        /* Allow the dropdown to appear below the select input */
        .form-select option {
            position: absolute; /* Position the dropdown items explicitly */
            z-index: 1050; /* Ensure the dropdown is on top of other elements */
        }

        body,
        .container,
        .row {
            overflow: visible; /* Make sure the dropdown doesn't get clipped */
        }

    </style>
</head>

<body>

    <!-- Header -->
    <header class="text-gray-600 body-font -my-6">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a href="/" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <img src="{{ url_for('static', filename='movielogo.png') }}" alt="Logo" class="w-10 h-10 rounded-full">
                <span class="ml-3 text-xl text-white">Watchify</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a href="/" class="mr-5 hover:text-white text-white">Home</a>
                <a href="/about" class="mr-5 hover:text-white text-white">About</a>
                <a href="/contact" class="mr-5 hover:text-white text-white">Contact Us</a>
                <a href="/genres" class="mr-5 hover:text-white text-white">Genres</a>
                <a href="/recommendation" class="mr-5 hover:text-white text-white">Recommendation</a>
                <button class="btn-neon ml-4">Login</button>
            </nav>
        </div>
    </header>

    <br>

    <!-- Main Section -->
    <section class="text-gray-600 body-font -my-8 movie-recommendation-container">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-8 title-container">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 neon-text">Movie Recommendation System</h1>
            </div>

            <div class="row text-center">
                <div class="col-md-3"></div>
                <div class="center col-md-6">
                    <form action="/recommendation" method="POST">
                        <select class="form-select border-2 border-gray-400 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500" id="movies" name="movies" required>
                            <option value="" disabled selected hidden>Search</option>
                            {% for j in movie_list %}
                                <option value="{{ j }}">{{ j }}</option>
                            {% endfor %}
                        </select><br>

                        <div class="text-end mt-2">
                            <button type="submit" class="btn-neon">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            {% if status %}
            <style>
                /* Hover effect on the movie images in search results */
                .searched-results-item img {
                    border-radius: 10px;
                    box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
                    transition: transform 0.3s ease, opacity 0.3s ease;
                }
            
                .searched-results-item img:hover {
                    transform: scale(1.05);
                    opacity: 0.8;
                }
            </style>
            
            <div class="searched-results-container">
                <h2 class="text-xl font-semibold text-center mb-4">Searched results:</h2>
                <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                    {% for i in range(5) %}
                    <div class="searched-results-item text-center">
                        <img class="h-64 w-full object-cover rounded-md" src="{{ poster[i] }}" alt="{{ movies_name[i] }}">
                        <h3 class="mt-2 font-semibold">{{ movies_name[i] }}</h3>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            {% endif %}
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
